name: Main

on:
  workflow_dispatch: {}
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
  release:
    types:
      - published

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - name: Build
        run: |
          npm install
          npm run lint
          npm run build

  test:
    name: Test (Node ${{ matrix.node }})
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 19 (Last) + 18, 16, 14, 12 (LTS)
        node:
          - "19"
          - "18"
          - "16"
          - "14"
          - "12"
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Test
        run: |
          npm install
          npm run build
          npm run test

  publish:
    name: Publish
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        run: |
          npm install
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
